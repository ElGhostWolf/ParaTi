<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Centradas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="imagen1.jpg" alt="Descripción de la imagen 1" class="image">
            <img src="imagen2.jpg" alt="Descripción de la imagen 2" class="image">
        </div>
        <p class="image-description"></p>
        <div class="buttons">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
