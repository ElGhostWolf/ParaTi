<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Personalizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="mensaje-inicial">Aunque no pude darte los girasoles de verdad, aquí tienes unos virtuales llenos de todo mi cariño.</p>
        <button id="mostrar-imagenes">Presiona aquí</button>
        <div class="image-container">
            <img src="images/imagen1.jpg" alt="Primer girasol" class="image" id="imagen1">
            <img src="images/imagen2.jpg" alt="Segundo girasol" class="image" id="imagen2">
            <img src="images/imagen3.jpg" alt="Tercer girasol" class="image" id="imagen3">
        </div>
        <p class="image-description" id="descripcion">Te amo mucho, mi amor</p>
        <button id="anterior" style="display:none;">Anterior</button>
        <button id="siguiente" style="display:none;">Siguiente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
