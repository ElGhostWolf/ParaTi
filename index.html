<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="gallery-container">
            <figure class="image-container">
                <img class="image active" src="images/imagen1.jpg" alt="Te amo mucho, mi amor. Aunque no pude darte los girasoles de verdad, aquí tienes unos virtuales llenos de todo mi cariño.">
                <figcaption>Mi primera imagen</figcaption>
            </figure>
            <figure class="image-container">
                <img class="image" src="images/imagen2.jpg" alt="Otro momento especial.">
                <figcaption>Mi segunda imagen</figcaption>
            </figure>
            </div>
        <div class="navigation">
            <button id="prevButton">Anterior</button>
            <button id="nextButton">Siguiente</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
